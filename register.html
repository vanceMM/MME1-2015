		<div id="register-section">
						<h1>Become a Member</h1>
					    <form id="register-form" name="registration" method="post" onsubmit="return validate();">
					    
					    	<center><span id="msgEmail" class="formErrMsg"></span></center>
					    	<input type="email" name="email" id="email" class="register-form" placeholder="i<3busker@gmail.com (*)" required="required" autofocus="on" onkeyup="return validateEmail()" />
					    	<center><span id="msgPassword" class="formErrMsg"></span></center>
					        <input type="password" name="password" id="password" class="register-form" placeholder="Password (*)" required="required" onkeyup="return validatePassword()" />
					        <center><span id="msgPasswordCheck" class="formErrMsg"></span></center>
					        <input type="password" name="passwordcheck" id="passwordcheck" class="register-form" placeholder="Password Check (*)" required="required" onkeyup="return validatePasswordCheck()" />
					        <center><span id="msgUsername" class="formErrMsg"></span></center>
					        <input type="text" name="username" id="username" class="register-form" placeholder="Username (*)" onkeyup="return validateUsername()" />
					        <input type="date" name="birthdate" class="register-form" placeholder="Your Birthdate?" />
					        <center><span id="msgFirstname" class="formErrMsg"></span></center>
					        <input type="text" name="firstname" id="firstname" class="register-form" placeholder="Your First Name?" onkeyup="return validateFirstname()"/>
							<center><span id="msgLastname" class="formErrMsg"></span></center>
					        <input type="text" name="lastname" id="lastname" class="register-form" placeholder="Your Last Name?" onkeyup="return validateLastname()"/>
					        <center><span id="msgGender" class="formErrMsg"></span></center>
					        <input type="text" name="gender" id="gender" class="register-form" placeholder="Male or Female?" onkeyup="return validateGender()" />
					        <input type="file" name="avatar" accept="image/*;capture=camera" class="register-form" placeholder="Pictore of You?"/>
					        
					        <button type="submit" class="btn btn-primary btn-block btn-large" id="register-Btn" >Do It!</button>
					        
					    </form>
					</div>

					</div>
					</form>
